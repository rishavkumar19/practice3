############################# Intro ##################################
intro:
  enable: true
  subtitle : "WORK DONE BY MATARANI NGO"
  title : "Part of being a person is <br>about helping others"
  content : "Wanting to help those who are helping us by doing their job, highlights the strength of humanity.
  Matarani has been serving free meals to the needy ever since the lockdown started, and plans to do so for 
  as long as it lasts."
  introItem:
    # intro item loop
    - title : "HEALTH(BLOOD DONATION & PATIENT HELP)"
      image : "images/about/blood.jpg"
      content : "Donating blood is one of the greatest ways to help humankind. By doing so, 
                 we save someone’s precious life, and that is a blessing in itself."
      
    # intro item loop
    - title : "Social welfare"
      image : "images/about/socialwel.jpg"
      content : "A social welfare system provides assistance to individuals and families in need. The types and
       amount of welfare available to individuals and families vary depending on the country, state, or region."
      
    # intro item loop
    - title : "Slum Education & Digitization"
      image : "images/about/slum.jpg"
      content : "This project is to provide education to the poor children in rural and slum areas  also giving free 
      notebooks, dresses, special coaching and value education programs etc."
      
    # intro item loop
    - title : "Environment"
      image : "images/about/enviro.jpg"
      content : "The theme for Environment  2020 is, 'Time for Nature,' with a focus on its role in 
      providing the essential infrastructure that supports life on Earth and human development."

     # intro item loop
    - title : "Women care, help and Empowerment"
      image : "images/about/women.jpg"
      content : "When women earn, everyone benefits – so we help them get the tools and resources they need to lift 
      themselves and their families out of poverty. CARE works with women to ensure they have a workplace that provides 
      adequate wages and safe working conditions, where they are protected from sexual and gender-based violence."  

     # intro item loop
    - title : "Socail Event"
      image : "images/about/flood.jpg"
     
      content : "Many of these events are aimed at promoting awareness about certain social issues which are widespread 
      in our society.We visited those community people in different flood relief camps and tried to find out apart from 
      government support what extra they require like clothes,fodder for animals,tents for shelter."



